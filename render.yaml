services:
  # Servicio de Producci√≥n
  - type: web
    name: impostor-app-production
    env: node
    branch: main
    buildCommand: npm ci && npm run build
    startCommand: node apps/server/src/index.js

  # Servicio de Desarrollo
  - type: web
    name: impostor-app-develop
    env: node
    branch: develop
    buildCommand: npm ci && npm run build
    startCommand: node apps/server/src/index.js
