services:
  # Servicio de Producci√≥n
  - type: web
    name: impostor-app-production
    env: node
    branch: main
    buildCommand: npm install --include=dev && cd client && npm install --include=dev && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: ENABLE_DB_PERSISTENCE
        value: false # Activar manualmente en Dashboard cuando estemos listos

  # Servicio de Staging
  - type: web
    name: impostor-app-staging
    env: node
    branch: develop
    buildCommand: npm install --include=dev && cd client && npm install --include=dev && npm run build
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: staging
      - key: ENABLE_DB_PERSISTENCE
        value: true # Activado para pruebas en Staging