services:
  # Servicio de Producci√≥n
  - type: web
    name: impostor-app-production
    env: node
    branch: main
    buildCommand: npm install && npm run build
    startCommand: npm run start --workspace=@impostor/server

  # Servicio de Desarrollo
  - type: web
    name: impostor-app-develop
    env: node
    branch: develop
    buildCommand: npm install && npm run build
    startCommand: npm run start --workspace=@impostor/server
