name: CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    lint:
        name: Lint & Format Check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            - name: Install Root Dependencies
              run: npm ci

            - name: Check Formatting
              run: npm run format:check

    test-server:
        name: Server Tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            - name: Install Root Dependencies
              run: npm ci

            - name: Install Server Dependencies
              run: cd apps/server && npm ci

            - name: Run Server Tests
              run: cd apps/server && npm test

    test-client:
        name: Client Tests
        runs-on: ubuntu-latest
        timeout-minutes: 5
        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            - name: Install Root Dependencies
              run: npm ci

            - name: Install Client Dependencies
              run: cd apps/client && npm ci

            - name: Run Client Tests
              run: cd apps/client && CI=true npm run test:run
              continue-on-error: true # Will fail until client tests are added

    build:
        name: Build
        runs-on: ubuntu-latest
        needs: [lint, test-server]
        steps:
            - uses: actions/checkout@v4

            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "npm"

            - name: Install Root Dependencies
              run: npm ci

            - name: Install Client Dependencies
              run: cd apps/client && npm ci

            - name: Build Client
              run: cd apps/client && npm run build
